<!DOCTYPE html>
<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LinMusic 搜索页 (Spotify风格)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1ed760", // Adjusted to Spotify Green for accents
                        "background-light": "#f6f6f8",
                        "background-dark": "#121212", // Spotify dark background
                        "surface-dark": "#181818", // Spotify card/bar background
                        "secondary-text": "#b3b3b3", // Spotify secondary text
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "1rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Spline Sans", sans-serif;
        }::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #121212; 
        }
        ::-webkit-scrollbar-thumb {
            background: #5a5a5a; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888; 
        }
    </style>
</head>
<body class="bg-black text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary selection:text-white">
<div class="flex flex-1 h-full overflow-hidden">
<aside class="w-64 hidden md:flex flex-col bg-black h-full shrink-0 z-20">
<div class="p-6 pb-2">
<div class="flex items-center gap-2 mb-8 px-2">
<div class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
<span class="material-symbols-outlined text-black" style="font-size: 20px;">music_note</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-white">LinMusic</h1>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-4 px-4 py-3 text-secondary-text hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:text-white transition-colors" style="font-size: 28px;">home</span>
<span class="text-base font-bold">首页</span>
</a>
<a class="flex items-center gap-4 px-4 py-3 text-white transition-colors group" href="#">
<span class="material-symbols-outlined text-white fill-1" style="font-size: 28px; font-variation-settings: 'FILL' 1;">search</span>
<span class="text-base font-bold">搜索</span>
</a>
<a class="flex items-center gap-4 px-4 py-3 text-secondary-text hover:text-white transition-colors group" href="#">
<span class="material-symbols-outlined group-hover:text-white transition-colors" style="font-size: 28px;">library_music</span>
<span class="text-base font-bold">音乐库</span>
</a>
</nav>
</div>
<div class="mt-auto p-6">
</div>
</aside>
<main class="flex-1 relative flex flex-col h-full overflow-y-auto pb-28 scroll-smooth bg-background-dark rounded-tl-lg mt-2 mr-2 mb-2 overflow-hidden">
<div class="md:hidden flex items-center justify-between p-4 sticky top-0 bg-background-dark/95 backdrop-blur z-30">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
<span class="material-symbols-outlined text-black" style="font-size: 20px;">music_note</span>
</div>
<h1 class="text-lg font-bold text-white">LinMusic</h1>
</div>
<button class="p-2 text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
<div class="max-w-[1920px] w-full mx-auto px-6 md:px-8 py-6 flex flex-col gap-8">
<div class="sticky top-0 bg-background-dark/95 backdrop-blur-lg z-30 py-4 -mx-8 px-8 border-b border-transparent">
<div class="flex flex-col gap-6">
<div class="relative group w-full max-w-[360px]">
<label class="relative flex items-center w-full h-12 rounded-full bg-white border-0 ring-0 transition-all overflow-hidden group-focus-within:ring-2 ring-white">
<div class="pl-4 pr-3 text-slate-800">
<span class="material-symbols-outlined" style="font-size: 24px;">search</span>
</div>
<input class="w-full h-full bg-transparent border-none text-slate-900 placeholder-slate-500 text-sm font-medium focus:ring-0 px-0" placeholder="你想听什么？" type="text"/>
</label>
</div>
<div class="flex flex-col gap-3">
<h3 class="text-white text-base font-bold tracking-tight">热门搜索</h3>
<div class="flex flex-wrap gap-3">
<button class="h-8 px-4 rounded-full bg-surface-dark border border-white/5 hover:bg-white/10 transition-all flex items-center justify-center">
<span class="text-sm font-medium text-white">全球前50</span>
</button>
<button class="h-8 px-4 rounded-full bg-surface-dark border border-white/5 hover:bg-white/10 transition-all flex items-center justify-center">
<span class="text-sm font-medium text-white">流行精选</span>
</button>
<button class="h-8 px-4 rounded-full bg-surface-dark border border-white/5 hover:bg-white/10 transition-all flex items-center justify-center">
<span class="text-sm font-medium text-white">周杰伦</span>
</button>
<button class="h-8 px-4 rounded-full bg-surface-dark border border-white/5 hover:bg-white/10 transition-all flex items-center justify-center">
<span class="text-sm font-medium text-white">播客</span>
</button>
<button class="h-8 px-4 rounded-full bg-surface-dark border border-white/5 hover:bg-white/10 transition-all flex items-center justify-center">
<span class="text-sm font-medium text-white">放松音乐</span>
</button>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-5 pb-10">
<h2 class="text-2xl font-bold text-white tracking-tight">浏览分类</h2>
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#8c67ac] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">流行</span>
<div class="absolute -bottom-4 -right-4 w-24 h-24 bg-gradient-to-br from-white/30 to-transparent rotate-12 transform group-hover:rotate-6 transition-transform"></div>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">music_note</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#e91429] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">摇滚</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">graphic_eq</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#ba5d07] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">嘻哈</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">mic_external_on</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#006450] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">电子</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">bolt</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#608108] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">独立音乐</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">nature_people</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#477d95] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">放松</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">spa</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#d8b021] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">爵士</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">piano</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#7d4b32] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">古典</span>
<div class="absolute inset-0 border border-white/10 rounded-lg m-2"></div>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">history_edu</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#dc148c] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">节奏布鲁斯</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">favorite</span>
</div>
</a>
<a class="group relative aspect-square overflow-hidden rounded-lg bg-[#148a08] transition-all hover:scale-[1.02] hover:shadow-lg" href="#">
<span class="absolute top-4 left-4 text-2xl font-bold text-white z-10">健身</span>
<div class="absolute bottom-2 right-2 text-white/20">
<span class="material-symbols-outlined" style="font-size: 64px; transform: rotate(15deg);">fitness_center</span>
</div>
</a>
</div>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 w-full h-24 bg-surface-dark border-t border-white/5 flex items-center justify-between px-4 z-40">
<div class="flex items-center gap-4 w-[30%] min-w-max">
<div class="w-14 h-14 rounded bg-white/5 overflow-hidden relative shrink-0">
<div class="absolute inset-0 flex items-center justify-center text-white/30">
<span class="material-symbols-outlined" style="font-size: 32px;">music_note</span>
</div>
</div>
<div class="flex flex-col justify-center">
<h4 class="text-white text-sm font-medium truncate cursor-pointer hover:underline">选择歌曲</h4>
<p class="text-secondary-text text-xs truncate cursor-pointer hover:text-white transition-colors">LinMusic</p>
</div>
<button class="text-secondary-text hover:text-primary transition-colors ml-2 hidden sm:block">
<span class="material-symbols-outlined" style="font-size: 20px;">favorite_border</span>
</button>
</div>
<div class="flex flex-col items-center gap-2 flex-1 max-w-2xl">
<div class="flex items-center gap-6">
<button aria-label="Shuffle" class="text-secondary-text hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">shuffle</span>
</button>
<button aria-label="Previous" class="text-secondary-text hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px; font-variation-settings: 'FILL' 1;">skip_previous</span>
</button>
<button aria-label="Play" class="w-8 h-8 rounded-full bg-white text-black hover:scale-105 transition-transform flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 28px; font-variation-settings: 'FILL' 1;">play_arrow</span>
</button>
<button aria-label="Next" class="text-secondary-text hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px; font-variation-settings: 'FILL' 1;">skip_next</span>
</button>
<button aria-label="Repeat" class="text-secondary-text hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">repeat</span>
</button>
</div>
<div class="w-full flex items-center gap-3 group px-4">
<span class="text-xs text-secondary-text font-mono w-8 text-right">0:00</span>
<div class="h-1 flex-1 bg-white/30 rounded-full relative overflow-hidden cursor-pointer group hover:h-1.5 transition-all">
<div class="absolute h-full w-0 bg-white rounded-full group-hover:bg-primary transition-colors"></div>
</div>
<span class="text-xs text-secondary-text font-mono w-8">0:00</span>
</div>
</div>
<div class="flex items-center justify-end gap-3 w-[30%] min-w-max">
<button class="text-secondary-text hover:text-white transition-colors hidden sm:block">
<span class="material-symbols-outlined" style="font-size: 20px;">lyrics</span>
</button>
<button class="text-secondary-text hover:text-white transition-colors hidden sm:block">
<span class="material-symbols-outlined" style="font-size: 20px;">queue_music</span>
</button>
<div class="flex items-center gap-2 w-24 sm:w-32 group">
<button class="text-secondary-text group-hover:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 20px;">volume_up</span>
</button>
<div class="h-1 flex-1 bg-white/30 rounded-full overflow-hidden cursor-pointer group hover:h-1.5 transition-all">
<div class="h-full w-3/4 bg-white rounded-full group-hover:bg-primary transition-colors"></div>
</div>
</div>
</div>
</div>
</div>
</body></html>
